<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Worble</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body class="flex-v-nw ac dark">
    <div class="flex-h-nw jc">
        <button class="btn btn-outlined">Outlined button</button>
        <button class="btn btn-tonal">Tonal button</button>
        <button class="btn btn-primary">Primary button</button>
    </div>
    <div class="card flex-h-nw jc ac">
        <button class="btn btn-outlined">Outlined button</button>
        <button class="btn btn-tonal">Tonal button</button>
        <button class="btn btn-primary">Primary button</button>
    </div>
    <div class="flex-h-nw ac jc">
        <div class="logo">Wor</div>
        <div class="logo logo-b flex-v-nw ac jc">:B</div>
        <div class="logo">le</div>
    </div>
    <div class="board-grid">
        <div class="board-row">
            <div class="tile present">
                <div class="tile-letter">a</div>
                <div class="tile-points">14</div>
            </div>
            <div class="tile correct">
                <div class="tile-letter">b</div>
                <div class="tile-points tripled">18</div>
            </div>
            <div class="tile incorrect">
                <div class="tile-letter">c</div>
                <div class="tile-points"></div>
            </div>
            <div class="tile">
                <div class="tile-letter">d</div>
                <div class="tile-points">2</div>
            </div>
            <div class="tile">
                <div class="tile-letter"></div>
                <div class="tile-points"></div>
            </div>
        </div>
    </div>
</body>

</html>
